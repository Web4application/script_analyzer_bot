name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy

      - name: Send Discord notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.XNNaeGQY5v74xqssR5_glygtHvCcPVjfNCNlg3puNXB16JPrMFk1HUGmQRtkBdElNVb3 }}
          severity: info
          details: 'Deployment to GitHub Pages successful!'
